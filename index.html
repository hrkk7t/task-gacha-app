<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Gacha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background"></div>

    <button id="open-settings-button" class="settings-btn"><i class="fa-solid fa-gear"></i></button>

    <main class="container">
        <section class="todo-panel card">
            <div class="panel-header">
                <h1>
                    <button id="prev-date-btn" class="date-nav-btn" title="前の日へ"><i class="fa-solid fa-chevron-left"></i></button>
                    <span><i class="fa-regular fa-calendar-check"></i> <span id="display-date"></span></span>
                    <button id="next-date-btn" class="date-nav-btn" title="次の日へ"><i class="fa-solid fa-chevron-right"></i></button>
                </h1>
            </div>
            <ul id="daily-todo-list" class="notepad">
            </ul>
            <div class="panel-footer">
                <button id="reset-today-btn" class="reset-btn">
                    <i class="fa-solid fa-arrows-rotate"></i> 今日をリセット
                </button>
            </div>
        </section>

        <div class="gacha-machine">
            <button id="draw-button">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span>今日のタスクを引く！</span>
            </button>
        </div>
    </main>

    <div id="result-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p>今日のタスクは...</p>
            <div class="roulette-container">
                <div id="roulette" class="roulette"></div>
            </div>
            <h3 id="result-text" class="hidden"></h3>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content settings-modal-content">
            <button class="close-modal-btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>ガチャの中身を編集</h2>
            <div class="task-manager">
                <ul id="master-task-list"></ul>
                <div class="add-task-form">
                    <input type="text" id="new-task-input" placeholder="新しいタスクを入力...">
                    <button id="add-task-button"><i class="fa-solid fa-plus"></i> 追加</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
